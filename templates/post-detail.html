{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock title %}

{% block content %}

<h1> {{ post.title }}</h1>

<p> {{ post.content }}</p>

<p><i>By {{ post.author.full_name }}</i></p>


<a href="/users" class="btn-outline-primary btn">Cancel</a>

<form>
  <button formaction="/posts/{{post.id}}/edit" formmethod="GET"
    class="btn btn-primary">Edit</button>
  <button formaction="/posts/{{post.id}}/delete" formmethod="POST"
    class="btn btn-danger">Delete</button>
</form>


{% endblock content %}
