{% extends "base.html" %}

{% block title %} Users {% endblock title %}


{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li class="mb-2">
    <a href="/users/{{ user.id }}">
      {{ user.first_name }} {{ user.last_name }}
      <img src="{{ user.image_url }}" class="ms-2" alt="profile image" height="100" width="100">
    </a>

  </li>
  {% endfor %}
</ul>

<a class="btn btn-secondary" href="/users/new">Add user</a>

{% endblock content %}
